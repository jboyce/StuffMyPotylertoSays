<html>
<head>
    <title>Stuff Potylerto Says</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
</head>
<body ng-app="app">
    <script src="lib/angular/angular.js"></script>
    <script src="app.js"></script>

    <div ng-controller="SayingsController as sayings">
        <div ng-repeat="groupName in sayings.sayingGroupNames">
            <h1>{{groupName}}</h1>
            <div ng-repeat="pathInfo in sayings.mp3Paths[groupName]" >
                <a href="{{pathInfo.href}}">{{pathInfo.text}}</a>
                <br/>
            </div>
            <br/>
            <br/>
            <br/>
        </div>
    </div>
</body>
</html>
